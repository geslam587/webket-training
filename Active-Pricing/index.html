<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Active Pricing </title>
</head>
<body>
    <div class="top">
        <div class="up basic">
            <p>Basic</p>
            <h1>$5</h1>
            <span>per month</span>
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <div class="up pro">
            <p>Pro</p>
            <h1>$10</h1>
            <span>per month</span>
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <div class="up premium">
            <p>Premium</p>
            <h1>$20</h1>
            <span>per month</span>
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <div class="bottom">
            <div class="bottomtop">
                <div class="user"><p>5 Users</p><p>100 Users </p></div>
                <div class="progres " > <div class="users"></div></div>
            </div>
            <div class="bottomcenter">
                <div class="user"><p>20 GB</p><p>200 Gb </p></div>
                <div class="progres " > <div class="gb "></div></div>
            </div>
            <div class="bottomend">
                <div class="user"><p>1 project</p><p>50 project </p></div>
                <div class="progres " > <div class="project "></div></div>
            </div>
        </div>
    </div>
</body>
</html>
